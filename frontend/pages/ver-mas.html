<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Ver más</title>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8" id="producto">
        <!-- Aquí se carga el producto -->
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Leer el ID desde la URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.getElementById("producto").innerHTML = `
        <div class="alert alert-warning text-center">Producto no encontrado</div>
      `;
    } else {
      const apiById = `http://localhost:3000/productos/listaProductosPor/${id}`;

      fetch(apiById)
        .then((response) => {
          if (!response.ok) {
            throw new Error("Error con el response");
          }
          return response.json();
        })
        .then((producto) => {
          // Si la API devuelve un solo objeto
          document.getElementById("producto").innerHTML = `
            <div class="card shadow-lg border-0">
              <div class="row g-0">
                <div class="col-md-5">
                  <img src="${producto.imagen}" class="img-fluid rounded-start h-100 object-fit-cover" alt="${producto.nombre}">
                </div>
                <div class="col-md-7">
                  <div class="card-body d-flex flex-column h-100">
                    <h3 class="card-title fw-bold">${producto.nombre}</h3>
                    <p class="card-text text-muted">${producto.descripcion}</p>
                    <h4 class="text-success fw-bold mt-auto">$${producto.precio}</h4>
                    <p class="card-text text-muted">${producto.estado}</p>
                    <div class="d-flex gap-2 mt-3">
                      <button class="btn btn-primary flex-fill">Agregar al carrito</button>
                      <a href="cliente.html" class="btn btn-secondary flex-fill">Volver</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          `;
        })
        .catch((error) => {
          console.error(error);
          document.getElementById("producto").innerHTML = `
            <div class="alert alert-danger text-center">Error cargando el producto</div>
          `;
        });
    }
  </script>
</body>
</html>
