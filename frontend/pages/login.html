<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Configuracion del style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Bienvenido a la tienda virtual</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <form action="submit" method="post" class="position-absolute top-50 start-50 translate-middle border p-5 shadow p-3 mb-5 bg-body rounded" id="miFormLogin">
                    <h1>Iniciar Sesion</h1>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Ingrese su correo">
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Ingrese su password">
                    </div>
                    <button type="submit" class="btn btn-primary mb-4">Iniciar sesion</button>
                    <span class="mb-5 p-3"><a href="registro.html">Registrate aqui</a></span>
                </form>
                <div id="mensaje" class=""></div>
            </div>
        </div>
    </div>
    <!--Configuracion de los escripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    
    <script src="/frontend/js/components/auth.js"></script>
</body>
</html>
