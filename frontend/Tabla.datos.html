<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Configuracion del boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="tabla.datos.css">
    <title>Sistema administracion</title>
</head>
<body>
    <container>
        
        
        <h1 class="text-center m-5">Lista de usuarios registrados</h1>
        <table id="tableUsers" class="table">
            <thead class="table-primary">
                <tr>
                    <th>id</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Admin</th>
                </tr>
            </thead>
        </table>
        <div class="row m-5">
            <div class="col-4">
                <form action="submit" class="border p-5 shadow p-3 mb-5 bg-body rounded">
                    <h3>Subir Productos</h3>
                    <!--Imagen-->
                    <div class="mb-3">
                        <label for="img" class="form-label">Coloque una imagen: </label>
                        <input type="file" name="imagen" id="imagen" class="form-control">
                    </div>
                    <!--Nombre-->
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre: </label>
                        <input type="text" name="nombre" id="nombre" class="form-control">
                    </div>
                    <!--Precio-->
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio: </label>
                        <input type="number" id="precio" class="form-control">
                    </div>
                    <!--cantidad-->
                    <div class="mb-3">
                        <label for="cantidad" class="form-label">Cantidad: </label>
                        <input type="number" name="stock" id="cantidad" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
            </div>
        </div>
        <div>
            <button class="btn btn-danger p-2 mt-4 m-3" id="cerrar" type="reset">Cerrar sesion</button>
        </div>


    </container>
    <!--Configuracion del javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="/frontend//User.Autentication.js"></script>
</body>
</html>
