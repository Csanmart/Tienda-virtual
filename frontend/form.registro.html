<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Registro tienda virtual</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <form action="" method="post" class="position-absolute top-50 start-50 translate-middle border p-5 shadow p-3 mb-5 bg-body rounded" id="miForm">
                    <h1>Registro a la tienda virtual</h1>
                    <!--Nombre-->
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                    <!--Email-->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <!--password-->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="text" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Usuario</button>
                    <span class="m-2"> <a href="login.form.html" class="text-primary">iniciar sesion</a></span>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="/frontend/registro.form.js"></script>
</body>
</html>
