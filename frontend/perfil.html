<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5">Perfil</h1>

        <div class="card shadow-sm mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <p class="fs-5 mb-3">
                    <strong>Nombre:</strong> <span id="nombre" class="text-muted"></span>
                </p>
                <p class="fs-5 mb-4">
                    <strong>Correo:</strong> <span id="email" class="text-muted"></span>
                </p>
                <div class="d-grid">
                    <button class="btn btn-primary" onclick="llevarEditar()">Editar Perfil</button>
                </div>
            </div>
        </div>

        <!-- Formulario de ediciÃ³n -->
        <div id="formulario" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/actualizarDatos.js"></script>
</body>
</html>
